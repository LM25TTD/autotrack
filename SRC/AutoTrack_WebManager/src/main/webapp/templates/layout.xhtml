<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link
		href="#{facesContext.externalContext.request.contextPath}/css/style.css"
		rel="stylesheet" type="text/css" />
	<title>Peboleiros.net</title>
</h:head>

<body bgcolor="#E0E0E0">
	<table align="center" width="1000px" style="min-height: 500px"
		cellspacing="0" cellpadding="0" bgcolor="#FFFFFF">
		<ui:insert name="cabecalho">
			<tr class="css-cabecalho">
				<td>
					<table cellpadding="0" cellspacing="0">
						<tr>
							<td style="vertical-align: middle; max-height: 150px"><h:graphicImage
									url="/images/placeholder.jpg" alt="Logo" styleClass="css-logo" />
							</td>
							<td style="vertical-align: middle; max-height: 75px">
								<h1>Peboleiros.net</h1>
							</td>
							<td width="100%" style="text-align: right;"><h:form>
									<table align="right"
										style="text-align: right; height: 150px; padding-right: 30px;"
										cellpadding="0" cellspacing="">
										<tr style="vertical-align: bottom; height: 100%;">
											<td align="right"><span
												class="css-texto-cabecalho-bem-vindo">Olá visitante
													bem-vindo!</span> <p:commandLink value=" Cadastre-se aqui"
													styleClass="css-texto-cabecalho-bem-vindo" onclick="cadastroModal.show();return false;" /></td>
										</tr>
									</table>
								</h:form></td>
						</tr>

					</table>
				</td>
			</tr>
		</ui:insert>
		<tr>
			<td><p:menubar>
					<p:menuitem value="Home" url="" icon="ui-icon-home" />
					<p:menuitem value="Regras de Futebol" url=""
						icon="ui-icon-document" />
					<p:menuitem value="Ajuda" url="" icon="ui-icon-help" />
				</p:menubar></td>
		</tr>
		<tr valign="top" style="vertical-align: center;">
			<td>
				<table width="100%" cellpadding="0" cellspacing="0">
					<tr valign="top">
						<td width="800"><ui:insert name="miolo">
								<div style="padding: 5px">
									<div style="width: 100%; padding-top: 5px">
										<ui:insert name="conteudo">Conteúdo</ui:insert>
									</div>
								</div>
							</ui:insert></td>
						<td width="200">
							<div
								style="width: 100%; padding-top: 10px; padding-bottom: 10px;">
								<h:outputText value="Mural de Recados" styleClass="css-titulo" />
								<p:separator />

								<p:panel style="text-align:center;width:190px;">
									<p:commandLink value="Enviar um recado" styleClass="css-link"
										onclick="recadoModal.show(); return false;" />
								</p:panel>
								<p:scrollPanel
									style="border:0; width:195px;height:250px;padding-bottom: 10px;">
									<p:dataGrid var="mensagem"
										value="#{muralMockBean.recadosMural}" columns="1">
										<p:panel style="text-align:center">
											<h:panelGrid columns="1" style="width:100%">
												<h:outputText value="#{mensagem.nomeAutor} disse:"
													styleClass="css-label" />
											</h:panelGrid>
											<h:panelGrid columns="1" style="width:100%">
												<h:outputText value="#{mensagem.mensagem}" />
											</h:panelGrid>

										</p:panel>
									</p:dataGrid>
								</p:scrollPanel>

								
								<br/>

								<h:outputText value="Enquete da Semana" styleClass="css-titulo" />
								<p:separator />

								<p:panel style="text-align:left; width:190px;">
									<h:outputText
										value="Observando a defesa e o atque, qual o melhor time do campeonato brasileiro de 2012?"
										styleClass="css-label-enquete" />
									<h:panelGrid>
										<br />
									</h:panelGrid>
									<h:panelGrid>
										<p:button value="Votar e ver resultados"
											onclick="enqueteModal.show(); return false;" />
									</h:panelGrid>
								</p:panel>



							</div>


						</td>
					</tr>

				</table>
			</td>
		</tr>
		<tr class="css-rodape">
			<td><ui:insert name="rodape">
					<table style="width: 100%">
						<tr>
							<td>
								<div style="text-align: center; float: center;">
									<h:outputText value="PagSeguro Web Manager" />

								</div>
								<div style="float: right;">
									<h:outputText value="Development Version" />
								</div>
							</td>
						</tr>
					</table>
				</ui:insert></td>
		</tr>
	</table>


	<p:dialog id="recadoModalId" appendToBody="true"  header="Escreva sua mensagem"
		widgetVar="recadoModal" modal="true" height="280" width="370">
		<h:form id="formRecado">
			<h:panelGrid width="100%" columns="2" cellpadding="5px">
				<h:outputText value="Seu nome:" styleClass="css-label" />
				<p:inputText size="40" />
				<h:outputText value="Seu email:" styleClass="css-label" />
				<p:inputText size="30" />
				<h:outputText value="Mensagem" styleClass="css-label" />
				<p:inputTextarea rows="6" cols="40" />
			</h:panelGrid>
			<h:panelGrid width="100%" style="text-align:center;padding-top:10px;">
				<p:button value="Enviar" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

	<p:dialog id="enqueteModalId" appendToBody="true" header="Escolha uma opção"
		widgetVar="enqueteModal" modal="true" height="280" width="350">
		<h:form id="formEnquete">
			<h:panelGrid width="100%" cellpadding="5px">
				<h:outputText
					value="Observando a defesa e o ataque, qual o melhor time do campeonato brasileiro de 2012?"
					styleClass="css-label" />
				<p:separator />
				<p:outputPanel id="customPanel">
					<p:selectOneRadio id="opcaoTimes" layout="custom">
						<f:selectItem itemLabel="Fluminense" itemValue="1" />
						<f:selectItem itemLabel="Atlético-MG" itemValue="2" />
						<f:selectItem itemLabel="São Paulo" itemValue="3" />
						<f:selectItem itemLabel="Corinthians" itemValue="4" />
					</p:selectOneRadio>

					<h:panelGrid width="100%" columns="4">
						<p:radioButton id="opt1" for="opcaoTimes" itemIndex="0" />
						<h:outputLabel for="opt1" value="Fluminense" />
						<p:separator/>
						<h:outputText  value="50%" styleClass="css-label" />
						

						<p:radioButton id="opt2" for="opcaoTimes" itemIndex="1" />
						<h:outputLabel for="opt2" value="Atlético-MG" />
						<p:separator/>
						<h:outputText  value="20%" styleClass="css-label" />

						<p:radioButton id="opt3" for="opcaoTimes" itemIndex="2" />
						<h:outputLabel for="opt3" value="São Paulo" />
						<p:separator/>
						<h:outputText  value="18%" styleClass="css-label" />

						<p:radioButton id="opt4" for="opcaoTimes" itemIndex="3" />
						<h:outputLabel for="opt4" value="Corinthians" />
						<p:separator/>
						<h:outputText  value="12%" styleClass="css-label" />

					</h:panelGrid>
				</p:outputPanel>				
			</h:panelGrid>
			<h:panelGrid width="100%" style="text-align:center;padding-top:10px;">
				<p:button value="Enviar" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
	<p:dialog id="cadastroModalId" appendToBody="true"  header="Informe seus dados"
		widgetVar="cadastroModal" modal="true" >
		<h:form id="formCad">
			<h:panelGrid width="100%" cellpadding="5px">
				<p:inputText value="Nome Completo" size="40" />
				<p:inputText value="Apelido" size="20" />
				<p:inputText value="E-mail" size="30" />
			</h:panelGrid>
			<h:panelGrid width="100%" columns="2" >
				<h:outputText value="Senha"/>
				<h:outputText value="Confirmar Senha"/>
				
				<p:password size="20" />
				<p:password size="20" />				 
			</h:panelGrid>
			<h:panelGrid width="100%" style="text-align:center;padding-top:10px;">
				<p:button value="Cadastrar" onclick="cadastroModal.hide(); sucessoModal.show();return false;"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
	<p:dialog id="sucessoModalId" appendToBody="true"  header="Sucesso"
		widgetVar="sucessoModal" modal="true" >
		<h:outputText value="Usuário cadastrado com Suceso!"/>
		<h:panelGrid width="100%" style="text-align:center;padding-top:10px;">
				<p:button value="OK" onclick="sucessoModal.hide()" />
		</h:panelGrid>					
	</p:dialog>

</body>
</html>
