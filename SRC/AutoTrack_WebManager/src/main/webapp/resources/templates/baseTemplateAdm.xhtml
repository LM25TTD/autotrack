<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>AutoTrack - WebManager</title>
			<link rel="shortcut icon" type="image/png"
				href="#{request.contextPath}/resources/images/favicon.png" />
		</f:facet>

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/style.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/syntaxhighlighter/syntaxhighlighter.css" />
		<script
			src="#{request.contextPath}/resources/javascript/controlecheckbox.js"></script>
		<script src="#{request.contextPath}/resources/javascript/mascaras.js"></script>

		<ui:insert name="head"></ui:insert>

		<script type="text/javascript">
			$(function() {
				$('.sidebar a').hover(function() {
					$(this).toggleClass('ui-state-hover');
				})
			});
		</script>


	</h:head>

	<h:body>

		<div id="header" class="ui-widget ui-widget-header">
			<div id="logo">
				<img src="#{request.contextPath}/resources/images/autoTrackLogo.png"
					alt="Logo" style="height: 95px; width: 500px;" />
			</div>

			<h:form id="menuForm">

				<div id="menu" class="ui-widget">
					<ul id="main">
						<li></li>
						<li></li>
						<li></li>
						<li><p:commandLink
								action="#{controllerUsuario.prepararMeusDados}"
								styleClass="css-link-menu">
								<h:graphicImage url="/resources/images/cadastros.png"
									alt="Meus Dados" />
								<h:outputText value="Meus Dados" />
							</p:commandLink></li>
						<li><p:commandLink action="#{controllerUsuario.logout}"
								styleClass="css-link-menu">
								<h:graphicImage url="/resources/images/logout.png" alt="Sair" />
								<h:outputText value="Sair" />
								<p:confirm header="Confirmação" message="Deseja realmente sair?"
									icon="ui-icon-alert" />
							</p:commandLink></li>
					</ul>

					<p:confirmDialog global="true">
						<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"
							icon="ui-icon-check" ajax="true" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</div>
			</h:form>

			<div id="globalthemeswitcher">
				<span
					style="font-size: 16px; font-weight: bold; font-style: italic; padding-bottom: 10px">Bem-Vindo
					#{controllerUsuario.realName}</span>
			</div>
		</div>

		<div id="page" class="ui-widget">
			<div id="sidebar"
				class="ui-widget-content ui-corner-bottom ui-helper-clearfix ui-shadow">
				<h:form>
					<p:menu id="sidebar"
						style="float: left;width: 100%;padding: 0px 0px 0px 0px;overflow: hidden;">
						<p:submenu label="Administração" style="margin-top:0px">
							<p:menuitem value="Usuários" icon="ui-icon-arrowrefresh-1-w"
								url="/secured/admin/usuarios/filtro.xhtml" />
							<p:menuitem value="Módulos" icon="ui-icon-disk"
								url="/secured/admin/modulos/filtro.xhtml" />
							<p:menuitem value="Designações" icon="ui-icon-search"
								url="/secured/admin/designacoes/filtro.xhtml" />
						</p:submenu>
					</p:menu>
				</h:form>
			</div>
			<div id="content">
				<div class="post">
					<ui:insert name="content">...</ui:insert>
				</div>
			</div>

			<div style="clear: both;"></div>
		</div>

		<div id="footer" class="ui-widget ui-widget-header ui-corner-all">
			<p class="copyright">AutoTrack Rastreamento e Bloqueio Automotivo
				- 2013 - Todos os Direitos Reservados</p>
		</div>

		<ui:insert name="status">
			<p:ajaxStatus
				style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
				<f:facet name="start">
					<p:graphicImage value="/resources/design/loading.gif" />
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
		</ui:insert>

	</h:body>
</f:view>
</html>
