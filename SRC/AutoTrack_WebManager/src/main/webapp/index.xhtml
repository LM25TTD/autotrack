<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href="#{facesContext.externalContext.request.contextPath}/css/style.css"
		rel="stylesheet" type="text/css" />
	<title>Peboleiros.net</title>
</h:head>
<body bgcolor="#B3B3B3">
	<table align="center" width="1000px"  
		cellspacing="0" cellpadding="0" bgcolor="#FFFFFF">
		<tr class="css-cabecalho">
			<td>
				<table cellpadding="0" cellspacing="0">
					<tr>
							<td style="vertical-align: middle; max-height: 240px">
								<h:graphicImage url="/images/peboleiros.logo.jpg" styleClass="css-logo"/>
							</td>
									
						</tr>
				</table>
			</td>
		</tr>
		
		<tr align="center" >
			<td align="center" valign="middle" width="100%" height="400px"
				style="vertical-align: middle;"><h:form id="fLogin">
					<p:panel style="width: 700px;">
						<div>
							<h:outputText value="Bem-Vindo ao Peboleiros.net"
								styleClass="css-welcome-message" />
						</div>
						<br />

						<h:panelGrid width="600px" columns="2">
							<h:panelGrid width="180px">
								<h:outputText id="labelUser" value="Visitante, informe seu nome:"
								styleClass="label-class" />
							</h:panelGrid>
							<h:panelGrid width="180px">
								<p:inputText id="nomeVisitante" size="60" />
							</h:panelGrid>	
						</h:panelGrid>
						
						<h:panelGrid columns="2" width="500px" >
							<h:panelGrid columns="2" width="100px" />								
							<p:button value="Entrar"  href="/public/home.xhtml"/>
						</h:panelGrid>
						
						<br/>
					
						
						<h:panelGrid columns="3" width="500px" >							
							<h:panelGrid width="200px" >	
								<p:separator/>
							</h:panelGrid>
							<h:outputText value="OU" styleClass="label-ou-class" />
							<h:panelGrid width="200px" >	
								<p:separator/>
							</h:panelGrid>						
						</h:panelGrid>
						
						<br/>
					
						
						<h:panelGrid width="600px" columns="3">
							<h:panelGrid width="180px">
								<h:outputText id="labelLogin" value="Membro, informe seu login:"
								styleClass="label-class" />
							</h:panelGrid>							
							<h:panelGrid>
								<p:inputText id="login" size="40" />
							</h:panelGrid>
							<h:panelGrid columns="2">
								<p:selectBooleanCheckbox />
								<h:outputText value="Manter logado?"
								styleClass="checkbox-class" />
							</h:panelGrid>
							
						</h:panelGrid>
						
						<h:panelGrid width="600px" columns="3">
							<h:panelGrid width="175px">
								<h:outputText id="labelSenha" value="Senha:"
								styleClass="label-class" />
							</h:panelGrid>
							<h:panelGrid>
								<p:password id="senha" size="40" />
							</h:panelGrid>
							<p:commandLink value="Esqueceu sua senha?" styleClass="checkbox-class" />
						</h:panelGrid>		
											
						<h:panelGrid columns="2" width="500px" >
							<h:panelGrid columns="2" width="100px" />								
							<p:button value="Logar" href="/member/home.xhtml"/>
						</h:panelGrid>
						
						<br />


					</p:panel>
				</h:form></td>
		</tr>
		<tr class="css-rodape">
			<td><ui:insert name="rodape">
					<table style="width: 100%">
						<tr>
							<td>
								<div style="text-align: center; float: center;">
									<h:outputText value="Peboleiros.net 2012 - Todos os direitos reservados." />

								</div>
							</td>
							<td>
								<div style="float: right;">
									<h:graphicImage
									url="/images/miniLogo.jpg" alt="MiniLogo" styleClass="css-logo" />
								</div>
							</td>
						</tr>
					</table>
				</ui:insert></td>
		</tr>
	</table>
</body>
</html>
