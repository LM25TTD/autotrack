<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="resources/templates/loginTemplate.xhtml">
    
    <ui:define name="head">
        <style type="text/css">
		.ui-confirm-dialog-severity {
			margin: 0 7px 7px 0;
		}
        </style>
    </ui:define>

	<ui:define name="contentLogin">
		<table align="center" width="500px" cellspacing="0" cellpadding="0">
			<tr align="center">
				<td align="center" valign="middle" width="100%" height="400px"
					style="vertical-align: middle;">
					<div class="entry" style="line-height:200%">
						<p:panel style="width:100%;" header="Acesso ao Sistema">
												
						<h:panelGrid columns="2">
							<h:panelGrid>
								<h:outputText id="labelLogin" value="Login:"
									styleClass="label-class" />
							</h:panelGrid>
							<h:panelGrid>
								<p:inputText id="login" size="40" />
							</h:panelGrid>							
						</h:panelGrid>

						<h:panelGrid columns="2">
							<h:panelGrid >
								<h:outputText id="labelSenha" value="Senha:"
									styleClass="label-class" />
							</h:panelGrid>
							<h:panelGrid>
								<p:password id="senha" size="40" />
							</h:panelGrid>
						</h:panelGrid>

						<h:panelGrid>
							<p:button value="Logar" href="/member/home.xhtml" />
						</h:panelGrid>

						<br />


					</p:panel>
					</div>
				</td>
			</tr>
        </table>
        

	</ui:define>
</ui:composition>
