<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/resources/templates/baseTemplateAdm.xhtml">

	<ui:define name="content">
		<p:growl id="message" showDetail="true" sticky="true"
			autoUpdate="true" />
		<h1 class="title ui-widget-header ui-corner-all">Designar Módulos</h1>
		<div class="entry">
			<h:form id="formFiltro">
				<h:panelGrid columns="3">
					<h:outputText value="CPF: " styleClass="label-class" />
					<p:inputMask value="#{controllerUsuario.cpfPesquisa}"
						mask="999.999.999-99" />
					<p:commandButton value="Pesquisar"
						action="#{controllerUsuario.pesquisarDesignacoes}" ajax="false" />
				</h:panelGrid>
				<br />
				<br />
				<p:dataTable id="usuariosTable" var="item" paginator="true"
					rows="10" paginatorPosition="bottom"
					value="#{controllerUsuario.resultadoPesquisaDesignacoes}"
					emptyMessage="Nenhum registro encontrado">
					<f:facet name="header">  
            			Usuários
        			</f:facet>
					<p:column headerText="CPF">
						<p:commandLink value="#{item.elemento.cpf}"
							actionListener="#{controllerUsuario.prepararEdicaoDesignacoes}"
							action="cadastro" ajax="false">
							<f:param name="elemento" value="#{item.elemento}" />
						</p:commandLink>
					</p:column>

					<p:column headerText="Login">
						<p:commandLink value="#{item.elemento.login}"
							actionListener="#{controllerUsuario.prepararEdicaoDesignacoes}"
							action="cadastro" ajax="false">
							<f:param name="elemento" value="#{item.elemento}" />
						</p:commandLink>
					</p:column>
					<p:column headerText="Nome">
						<p:commandLink value="#{item.elemento.nome}"
							actionListener="#{controllerUsuario.prepararEdicaoDesignacoes}"
							action="cadastro" ajax="false">
							<f:param name="elemento" value="#{item.elemento}" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
