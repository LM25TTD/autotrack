<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/baseTemplateAdm.xhtml">

	<ui:define name="content">
		<p:growl id="message" showDetail="true" sticky="true"
			autoUpdate="true" />
		<h1 class="title ui-widget-header ui-corner-all">Cadastro de
			Módulos Veiculares</h1>
		<div class="entry">
			<h:form id="formCadastro">
				<p:fieldset>
					<h:panelGrid columns="2">
						<h:outputText value="Número de Serie: *" styleClass="label-class" />
						<h:panelGrid columns="2" width="100%">
							<p:inputText id="serial"
								value="#{controllerModuloVeicular.moduloVeicularAtual.numSerial}" />
							<p:message for="serial" styleClass="css-messagem-erro" />
						</h:panelGrid>

						<h:outputText value="Código de Acesso: *" styleClass="label-class" />
						<h:panelGrid columns="2" width="100%">
							<p:inputText id="code" size="30"
								value="#{controllerModuloVeicular.moduloVeicularAtual.codAcesso}" />
							<p:message for="code" styleClass="css-messagem-erro" />
						</h:panelGrid>

						<h:outputText value="Número do Celular: *"
							styleClass="label-class" />
						<h:panelGrid columns="2" width="100%">
							<p:inputMask id="celular" mask="(99)9999-9999" size="30"
								value="#{controllerModuloVeicular.moduloVeicularAtual.numCelular}" />
							<p:message for="celular" styleClass="css-messagem-erro" />
						</h:panelGrid>

					</h:panelGrid>

					<br />
					* Campos obrigatórios
					<br />
					<br />
					<p:commandButton value="Salvar e Fechar" ajax="false"
						action="#{controllerModuloVeicular.salvar}" />
					<p:commandButton value="Cancelar" immediate="true" ajax="false"
						action="#{controllerModuloVeicular.cancelar}" />

				</p:fieldset>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
